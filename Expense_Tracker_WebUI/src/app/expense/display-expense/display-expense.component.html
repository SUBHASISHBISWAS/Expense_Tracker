<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="expenses$" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Expense Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Expense Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="expenseCard">
      <th mat-header-cell *matHeaderCellDef>Expense Card</th>
      <td mat-cell *matCellDef="let element">{{ element.expenseCard }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expenseCategory">
      <th mat-header-cell *matHeaderCellDef>Expense Category</th>
      <td mat-cell *matCellDef="let element">{{ element.expenseCategory }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expenseDate">
      <th mat-header-cell *matHeaderCellDef>Expense Date</th>
      <td mat-cell *matCellDef="let element">{{ element.expenseDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="mat-elevation-z8"></div>
</div>
