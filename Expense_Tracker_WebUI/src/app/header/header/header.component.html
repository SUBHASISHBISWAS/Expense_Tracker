<mat-toolbar color="primary">
  <span>
    <a routerLink="/">SUBHASISH's Blog</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="card/create" routerLinkActive="mat-accent"
        >Create Card</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent"
        >SignUp</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
